            <section class="current-weather">

                    <div class="location-info">
                        <h2 id="current-location">Loading location...</h2>
                        <p id="current-date">-- -- ----</p>
                    </div>
                    <div class="weather-main">
                        <div class="weather-icon">
                            <i id="current-weather-icon" class="fas fa-question"></i>
                            <p id="current-weather-desc">--</p>
                        </div>
                        <div class="weather-temp">
                            <h1 id="current-temp">--°</h1>
                            <div class="temp-range">
                                <span id="current-high">H: --°</span>
                                <span id="current-low">L: --°</span>
                            </div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span id="current-wind">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span id="current-humidity">--%</span>
                        </div>
                        <div class="detail-item">
